<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
  
    <!-- ID -->
    <ng-container matColumnDef="idUsuario">
      <th mat-header-cell *matHeaderCellDef> Id: </th>
      <td mat-cell *matCellDef="let user"> {{ user.idUsuario }} </td>
    </ng-container>
  
    <!-- Nombre -->
    <ng-container matColumnDef="nombreCompletoUsuario">
      <th mat-header-cell *matHeaderCellDef> Nombre Completo:</th>
      <td mat-cell *matCellDef="let user"> {{ user.nombreCompletoUsuario }} </td>
    </ng-container>
  
    <!-- Email -->
    <ng-container matColumnDef="correoUsuario">
      <th mat-header-cell *matHeaderCellDef> Correo electronico: </th>
      <td mat-cell *matCellDef="let user"> {{ user.correoUsuario }} </td>
    </ng-container>
  
    <!-- AcciÃ³n -->
    <ng-container matColumnDef="opcionUsuario">
      <th mat-header-cell *matHeaderCellDef> Opcion: </th>
      <td mat-cell *matCellDef="let user">
        <button mat-button color="warn" (click)="eliminarUsuario(user.idUsuario)">
          Eliminar
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  
  <!-- Mensaje si no hay usuarios -->
  <div *ngIf="dataSource.data.length === 0" class="no-users">
    No hay usuarios en la base de datos.
  </div>
