<div class="container" style="max-width: 600px;">
    <h3 class="text-center mb-4" class="tituloLogin"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Iniciar Sesión</b></h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label>Correo electrónico:</label>
            <input type="email" formControlName="correoUsuario" class="form-control" placeholder="Introduzca su correo"
                required>
        </div>

        <div class="mb-3">
            <label>Contraseña:</label>
            <input type="password" formControlName="contraseniaUsuario" class="form-control"
                placeholder="Introduzca su contraseña" required>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit" class="btn btn-dark w-100" [disabled]="loginForm.invalid" class="botonLogin">Iniciar Sesión</button>
        <a routerLink="/registro" class="redireccion d-block mt-2">
        ¿No tienes cuenta? Regístarte aquí</a>
        <a routerLink="/recuperar-contrasenia" class="redireccion d-block mt-1">¿No recuerdas tu contraseña? Recupérala aquí</a>
    </form>
    <div *ngIf="errorMessage" class="text-center mt-3 text-danger">
        Se ha producido un error
    </div>
</div>
